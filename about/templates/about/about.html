{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} 

{% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-4 text-center">
      {% if "placeholder" in about.profile_image.url %}
      <img src="{% static 'images/pint.jpg' %}" width="75%"
        alt="placeholder image" >
      {% else %}
      <img src="{{ about.profile_image.url }}" width="75%"
        alt="{{ about.title }}">
      {% endif %}
    </div>
    <div class="col-8">
      <!-- Title goes between these h2 tags -->
      <h2>{{ about.title }}</h2>
      <!-- Content goes directly underneath this -->
      {{ about.description | safe }}
    </div>
  </div>
</div>
{% endblock content %}
